<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>archsaw</title>
  <link rel="icon" type="image/png" href="images/purple.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =======================
       Root Variables
       ======================= */
    :root {
      --text-color: #111111;
      --heading-color: #111111;
      --link-color: #1a73e8;
      --link-hover-color: #1558b0;
      --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* =======================
       Global Reset
       ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* =======================
       Body with Animated Background + Stars
       ======================= */
    body {
      font-family: var(--font-stack);
      color: var(--text-color);
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(-60deg, #5a00c3, #a600ff, #3a0080, #1a0033);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stars */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow:
        50px 80px white,
        200px 150px white,
        400px 300px white,
        600px 500px white,
        800px 200px white,
        1000px 450px white,
        1200px 600px white,
        1400px 350px white,
        1600px 100px white,
        1800px 500px white;
      animation: stars 50s linear infinite;
      z-index: 0;
    }

    @keyframes stars {
      0% { transform: translate(0,0); }
      100% { transform: translate(-800px, 0); }
    }

    /* =======================
       Card Styling
       ======================= */
    .card {
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      color: #111;
      border-radius: 15px;
      padding: 40px 50px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
    }

    /* =======================
       Headings
       ======================= */
    h1 {
      color: var(--heading-color);
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    p:first-of-type {
      margin-bottom: 20px;
      color: #555;
      font-size: 1rem;
    }

    p a {
      display: inline-block;
      padding: 12px 28px;
      margin: 4px 0;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    p a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    /* =======================
       Responsive
       ======================= */
    @media (max-width: 600px) {
      .card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      p a {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

</html>
