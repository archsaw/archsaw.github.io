<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Repositories</title>
<style>
/* =======================
 *   Root Variables
 *   ======================= */
:root {
    --text-color: #e0e0e0;
    --heading-color: #ffffff;
    --link-color: #a0a0a0;
    --link-hover-color: #ffffff;
    --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

/* =======================
 *   Global Reset
 *   ======================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* =======================
 *   Body - Sleek Matte Grey
 *   ======================= */
body {
    font-family: var(--font-stack);
    color: var(--text-color);
    min-height: 100vh;
    padding: 40px 20px;
    background-color: #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* =======================
 *   Headings
 *   ======================= */
h1 {
    color: var(--heading-color);
    margin-bottom: 30px;
    font-size: 2.5rem;
}

/* =======================
 *   Repo Grid Layout
 *   ======================= */
.repo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

/* =======================
 *   Repo Cards
 *   ======================= */
.repo {
    background-color: #0a0a0a;
    border: 1px solid #222222;
    border-radius: 10px;
    padding: 20px 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

.repo:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(255,255,255,0.08);
    border-color: #333333;
}

.repo h2 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #ffffff;
}

.repo .desc {
    font-size: 1rem;
    margin-bottom: 15px;
    color: #a0a0a0;
    min-height: 40px;
}

.repo .stats {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 12px;
    font-size: 0.9rem;
    color: #888888;
    margin-bottom: 15px;
}

.repo .stats .lang {
    display: flex;
    align-items: center;
    gap: 5px;
}

.repo .lang-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
}

/* Language colors inspired by GitHub */
.lang-JavaScript { background: #f1e05a; }
.lang-Python { background: #3572A5; }
.lang-HTML { background: #e34c26; }
.lang-CSS { background: #563d7c; }
.lang-Unknown { background: #6c757d; }

/* =======================
 *   Buttons
 *   ======================= */
.repo .btn {
    display: inline-block;
    padding: 10px 18px;
    background: #1a1a1a;
    border: 1px solid #333333;
    border-radius: 6px;
    color: #e0e0e0;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.repo .btn:hover {
    background: #252525;
    border-color: #666666;
    box-shadow: 0 0 12px rgba(255,255,255,0.05);
}

/* =======================
 *   Footer
 *   ======================= */
footer {
    margin-top: 40px;
    color: #666666;
    font-size: 0.9rem;
}

/* =======================
 *   Responsive
 *   ======================= */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .repo { padding: 15px 20px; }
}
</style>
</head>
<body>

<h1>My GitHub Repositories</h1>

<div class="repo-grid" id="repoGrid">
    <!-- Repo cards will appear here -->
</div>

<footer>Data from GitHub API</footer>

<script>
// Your GitHub username
const username = "archsaw";

const langColors = {
    "JavaScript": "lang-JavaScript",
    "Python": "lang-Python",
    "HTML": "lang-HTML",
    "CSS": "lang-CSS",
    "Unknown": "lang-Unknown"
};

async function loadRepos() {
    const grid = document.getElementById("repoGrid");
    grid.innerHTML = "<p>Loading repositoriesâ€¦</p>";

    try {
        const res = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`);
        if (!res.ok) throw new Error("GitHub API rate limited or user not found");
        const data = await res.json();
        grid.innerHTML = "";

        data.forEach(repo => {
            const card = document.createElement("article");
            card.className = "repo";

            const langClass = langColors[repo.language] || "lang-Unknown";

            card.innerHTML = `
                <h2>${repo.name}</h2>
                <p class="desc">${repo.description ?? "No description provided."}</p>
                <div class="stats">
                    <span class="lang"><span class="lang-dot ${langClass}"></span> ${repo.language ?? "Unknown"}</span>
                    <span>â˜… ${repo.stargazers_count}</span>
                    <span>â‘‚ ${repo.forks_count}</span>
                    <span>âš  ${repo.open_issues_count}</span>
                    <span>ðŸ•’ Updated ${new Date(repo.updated_at).toLocaleDateString()}</span>
                </div>
                <a class="btn" href="${repo.html_url}" target="_blank" rel="noopener">Open on GitHub</a>
            `;
            grid.appendChild(card);
        });

    } catch (err) {
        grid.innerHTML = `<p style="color:#a0a0a0">Error: ${err.message}</p>`;
    }
}

loadRepos();
</script>

</body>
</html>
