<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Download</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =======================
       Root Variables
       ======================= */
    :root {
      --text-color: #111111;
      --heading-color: #111111;
      --link-color: #1a73e8;
      --link-hover-color: #1558b0;
      --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* =======================
       Global Reset
       ======================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* =======================
       Body with Animated Background + Stars
       ======================= */
    body {
      font-family: var(--font-stack);
      color: var(--text-color);
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(-60deg, #5a00c3, #a600ff, #3a0080, #1a0033);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stars */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow:
        50px 80px white,
        200px 150px white,
        400px 300px white,
        600px 500px white,
        800px 200px white,
        1000px 450px white,
        1200px 600px white,
        1400px 350px white,
        1600px 100px white,
        1800px 500px white;
      animation: stars 50s linear infinite;
      z-index: 0;
    }

    @keyframes stars {
      0% { transform: translate(0,0); }
      100% { transform: translate(-800px, 0); }
    }

    /* =======================
       Card Styling
       ======================= */
    .card {
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      color: #111;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
    }

    /* =======================
       Headings and Text
       ======================= */
    h1 {
      color: var(--heading-color);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    h2 {
      margin: 0;               /* Remove default spacing */
      margin-top: 10px;        /* Small gap under h1 */
      font-size: 1.2rem;       /* Smaller than h1 */
      font-weight: 400;        /* Normal weight, not bold */
      color: #555;             /* Optional: slightly lighter than h1 */
    }


    /* =======================
       Social Links List
       ======================= */
    ul {
      list-style: none;
      margin-bottom: 30px;
    }

    li {
      margin-bottom: 16px;
    }

    li:last-child {
      margin-bottom: 0;
    }

    li a {
      display: block;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      color: white;
      background: rgba(0,0,0,0.1);
    }

        li:nth-child(1) a {
      background: linear-gradient(135deg, #0061FF 0%, #007EE5 100%);
    }
    li:nth-child(1) a:hover {
      background: linear-gradient(135deg, #007EE5 0%, #0061FF 100%);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 97, 255, 0.4);
    }
    
    li:nth-child(2) a {
      background: linear-gradient(135deg, #34A853 0%, #FBBC05 50%, #4285F4 100%);
    }
    li:nth-child(2) a:hover {
      background: linear-gradient(135deg, #4285F4 0%, #FBBC05 50%, #34A853 100%);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(66, 133, 244, 0.4);
    }
    
    li:nth-child(3) a {
      background: linear-gradient(135deg, #FF6F00 0%, #FF8F00 100%);
    }
    li:nth-child(3) a:hover {
      background: linear-gradient(135deg, #FF8F00 0%, #FF6F00 100%);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(255, 111, 0, 0.4);
    }
    
    li:nth-child(4) a {
      background: linear-gradient(135deg, #B71C1C 0%, #D32F2F 100%);
    }
    li:nth-child(4) a:hover {
      background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(215, 47, 47, 0.4);
    }
    }

    /* =======================
       Back Link
       ======================= */
    p a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    p a:hover {
      color: var(--link-hover-color);
      text-decoration: underline;
    }

    /* =======================
       Responsive
       ======================= */
    @media (max-width: 600px) {
      .card {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      li a {
        padding: 16px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>

</html>
