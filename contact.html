<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chainsaw Coding</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External Stars CSS -->
  <link rel="stylesheet" href="stars.css">

  <style>
    /* =======================
       Base Styles
       ======================= */
    :root {
      --bg-color: #0a0a0f;
      --accent-color: #9b5de5;
      --text-color: #e0e0e0;
      --heading-color: #ffffff;
      --font-stack: 'Inter', sans-serif;
      --glow: 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-stack);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      color: var(--heading-color);
      text-shadow: var(--glow);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      max-width: 500px;
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    form {
      background: rgba(20, 20, 30, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(155, 93, 229, 0.3);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-color);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px var(--accent-color);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: var(--accent-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      box-shadow: var(--glow);
      transform: scale(1.03);
    }

    .success {
      margin-top: 1rem;
      color: #8ef78e;
      font-weight: 600;
      display: none;
      text-align: center;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>Contact Me</h1>
  <p>Got a question or idea? Drop me a message below and I’ll get back to you soon.</p>

  <form id="contact-form" action="https://formspree.io/f/mdkwpplr" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
    <p class="success" id="success-msg">✅ Message sent successfully!</p>
  </form>

  <script>
    // Simple form success message
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch(form.action, { method: 'POST', body: data });
      if (res.ok) {
        successMsg.style.display = 'block';
        form.reset();
      }
    });
  </script>
</body>
</html>
